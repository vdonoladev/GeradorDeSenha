<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de Senhas, Password Generator" />

    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.png" alt="Logo do Gerador de Senha" />

    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="8"
        max="30"
        value="20"
      />

      <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide">
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password">123</span>
      <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
